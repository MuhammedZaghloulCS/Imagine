<form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label text-light mb-1">Name</label>
      <input
        type="text"
        class="form-control contact-input"
        name="name"
        [(ngModel)]="model.name"
        required
        placeholder="Your full name"
      />
    </div>
    <div class="col-md-6">
      <label class="form-label text-light mb-1">Email</label>
      <input
        type="email"
        class="form-control contact-input"
        name="email"
        [(ngModel)]="model.email"
        required
        email
        placeholder="you@example.com"
      />
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label text-light mb-1">Subject</label>
    <input
      type="text"
      class="form-control contact-input"
      name="subject"
      [(ngModel)]="model.subject"
      required
      placeholder="What can we help you with?"
    />
  </div>

  <div class="mt-3">
    <label class="form-label text-light mb-1">Message</label>
    <textarea
      class="form-control contact-input contact-textarea"
      name="message"
      [(ngModel)]="model.message"
      rows="5"
      required
      placeholder="Share as many details as you like so we can respond effectively."
    ></textarea>
  </div>

  <div class="d-flex align-items-center justify-content-between mt-4 flex-wrap gap-3">
    <p class="small text-muted mb-0">
      We typically respond within 1â€“2 business days.
    </p>
    <button
      class="btn btn-primary-custom contact-submit"
      type="submit"
      [disabled]="contactForm.invalid || submitting"
    >
      <span *ngIf="!submitting && !submitted">Send message</span>
      <span *ngIf="submitting">Sending...</span>
      <span *ngIf="submitted && !submitting">Sent!</span>
    </button>
  </div>

  <ngb-alert
    *ngIf="submitted && !submitting"
    type="success"
    class="mt-3 mb-0"
    [dismissible]="false"
  >
    Thanks for reaching out! We've received your message and will get back to you soon.
  </ngb-alert>
</form>
