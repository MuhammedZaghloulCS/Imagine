<!-- Product Item Card -->
<div class="product-card">
  <!-- Product Image -->
  <div class="product-image">
    <img [src]="imageSrc" [alt]="product.name || 'Product image'" />
    <div class="image-overlay">
      <button class="overlay-btn" title="Quick View" (click)="viewProduct()">
        <i class="fas fa-eye"></i>
      </button>
      <button class="overlay-btn" title="Edit Product" (click)="editProduct()">
        <i class="fas fa-edit"></i>
      </button>
    </div>
    <div class="product-badges">
      <span class="badge badge-status" [ngClass]="product.isActive ? 'active' : ''">
        {{ product.isActive ? 'Active' : 'Inactive' }}
      </span>
      <span class="badge badge-featured" *ngIf="product.isFeatured"> Featured </span>
    </div>
  </div>

  <!-- Product Content -->
  <div class="product-content">
    <!-- Product Header -->
    <div class="product-header">
      <h3 class="product-name">{{ product.name }}</h3>
      <div class="product-sku">ID: {{ product.id }}</div>
    </div>

    <!-- Product Description -->
    <p class="product-description" *ngIf="product.description">
      {{ product.description }}
    </p>

    <!-- Product Stats -->
    <div class="product-stats">
      <div class="stat-item">
        <span class="stat-label">Price</span>
        <span class="stat-value price">
          {{ product.price | currency : 'EGP' : 'code' }}
        </span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Stock</span>
        <span class="stat-value stock">
          --
        </span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Sales</span>
        <span class="stat-value sales">--</span>
      </div>
    </div>

    <!-- Product Meta -->
    <div class="product-meta">
      <div class="meta-item">
        <i class="fas fa-calendar"></i>
        <span>Created: {{ product.createdAt | date : 'mediumDate' }}</span>
      </div>
      <!-- Category or extra meta can be added here when available -->
    </div>
  </div>

  <!-- Product Footer -->
  <div class="product-footer">
    <div class="footer-left">
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
        <span class="rating-text">4.5 (23 reviews)</span>
      </div>
    </div>
    <div class="footer-right">
      <button class="btn-action btn-edit" title="Edit" (click)="editProduct()">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn-action btn-delete" title="Delete" (click)="deleteProduct()">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>
