<!-- Products Page -->
<div class="products-page">
  <!-- Product Header -->
  <app-product-header 
    [allCount]="allCount"
    [activeCount]="activeCount"
    [draftCount]="draftCount"
    [archivedCount]="archivedCount"
    (searchChange)="onSearchChange($event)"
    (filterChange)="onFilterChange($event)"
    (viewChange)="onViewChange($event)"
    (sortChange)="onSortChange($event)">
  </app-product-header>

  <!-- Product List Component (when products exist) -->
  <app-product-list
    *ngIf="hasProducts"
    [products]="products"
    [viewMode]="currentView"
    (refresh)="onRefreshRequested()">
  </app-product-list>

  <!-- Pagination (when more items than current page size) -->
  <div class="pagination-wrapper" *ngIf="totalItems > pageSize">
    <app-products-pagination
      [page]="currentPage"
      [pageSize]="pageSize"
      [total]="totalItems"
      (pageChange)="onPageChange($event)">
    </app-products-pagination>
  </div>

  <!-- Empty State Component (when no products) -->
  <app-product-empty-state *ngIf="!hasProducts">
  </app-product-empty-state>
</div>
