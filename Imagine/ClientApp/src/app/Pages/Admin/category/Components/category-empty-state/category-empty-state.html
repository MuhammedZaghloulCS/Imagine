<!-- Empty State -->
<div class="empty-state">
  <div class="empty-content">
    <div class="empty-icon">
      <i class="fas fa-folder-open"></i>
      <div class="icon-glow"></div>
    </div>
    
    <h3 class="empty-title">No Categories Yet</h3>
    <p class="empty-description">
      Get started by creating your first product category. 
      Categories help organize your products and make them easier to find.
    </p>
    
    <button class="btn-create" (click)="onCreateCategory()">
      <i class="fas fa-plus"></i>
      <span>Create Your First Category</span>
    </button>
    
    <div class="empty-features">
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>Organize products</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>Easy navigation</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>Better SEO</span>
      </div>
    </div>
  </div>
</div>
