<!-- Customer List Grid -->
<div class="customer-grid" [ngClass]="{ 'list-view': viewMode === 'list' }">
  <app-customer-item
    *ngFor="let customer of customers"
    [customer]="customer"
    (view)="onViewCustomer($event)"
    (edit)="onEditCustomer($event)"
    (resetPassword)="onResetPassword($event)">
  </app-customer-item>
</div>
