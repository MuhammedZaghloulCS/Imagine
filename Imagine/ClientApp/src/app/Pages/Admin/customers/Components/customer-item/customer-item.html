<!-- Customer Item Card -->
<div class="customer-card">
  <!-- Customer Avatar -->
  <div class="customer-avatar">
    <img
      [src]="customer.profileImageUrl || '/assets/images/hero-banner.png'"
      alt="Customer Avatar"
      (error)="customer.profileImageUrl = '/assets/images/hero-banner.png'" />

    <div
      class="status-indicator"
      [ngClass]="customer.isActive ? 'active' : 'inactive'">
    </div>

    <div class="customer-badges" *ngIf="customer.roles?.length">
      <span
        class="badge"
        *ngFor="let role of customer.roles">
        {{ role }}
      </span>
    </div>
  </div>

  <!-- Customer Content -->
  <div class="customer-content">
    <!-- Customer Header -->
    <div class="customer-header">
      <h3 class="customer-name">{{ customer.fullName }}</h3>
      <div class="customer-email">{{ customer.email }}</div>
    </div>

    <!-- Customer Info -->
    <div class="customer-info">
      <div class="info-item" *ngIf="customer.phoneNumber">
        <i class="fas fa-phone"></i>
        <span>{{ customer.phoneNumber }}</span>
      </div>
      <div class="info-item">
        <i class="fas fa-calendar"></i>
        <span>Joined: {{ customer.createdAt | date: 'mediumDate' }}</span>
      </div>
      <div class="info-item">
        <i class="fas" [ngClass]="customer.isActive ? 'fa-check-circle' : 'fa-ban'"></i>
        <span>{{ customer.isActive ? 'Active' : 'Inactive' }}</span>
      </div>
    </div>

    <!-- Customer Tags (roles as tags) -->
    <div class="customer-tags" *ngIf="customer.roles?.length">
      <span class="tag" *ngFor="let role of customer.roles">
        {{ role }}
      </span>
    </div>
  </div>

  <!-- Customer Footer -->
  <div class="customer-footer">
    <div class="footer-left">
      <div class="last-order">
        <i class="fas fa-id-card"></i>
        <span>ID: {{ customer.id }}</span>
      </div>
    </div>
    <div class="footer-right">
      <button class="btn-action btn-view" title="View Profile" (click)="view.emit(customer)">
        <i class="fas fa-eye"></i>
      </button>
      <button class="btn-action btn-edit" title="Edit Customer" (click)="edit.emit(customer)">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn-action btn-reset" title="Reset Password" (click)="resetPassword.emit(customer)">
        <i class="fas fa-key"></i>
      </button>
      <button class="btn-action btn-more" title="More Options">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>
  </div>
</div>
