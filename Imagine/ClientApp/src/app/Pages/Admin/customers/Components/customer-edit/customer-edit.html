<form class="customer-edit-modal" (ngSubmit)="onSave($event)">
  <div class="modal-header">
    <h2 class="modal-title">Edit customer</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
  </div>

  <div class="modal-body">
    <div class="edit-meta">
      <span class="status-pill" [ngClass]="isActive ? 'active' : 'inactive'">
        {{ isActive ? 'Active' : 'Inactive' }}
      </span>

      <div class="roles-pills" *ngIf="roles?.length">
        <span class="role-pill" *ngFor="let role of roles">{{ role }}</span>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label for="fullName">Full name</label>
        <input
          id="fullName"
          type="text"
          class="form-control"
          name="fullName"
          [(ngModel)]="fullName"
          required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          class="form-control"
          name="phoneNumber"
          [(ngModel)]="phoneNumber" />
      </div>

      <div class="form-group">
        <label>Status</label>
        <div class="form-check">
          <input
            id="active"
            class="form-check-input"
            type="checkbox"
            name="isActive"
            [(ngModel)]="isActive" />
          <label for="active" class="form-check-label">Active</label>
        </div>
      </div>

      <div class="form-group roles-group">
        <label>Roles</label>
        <div class="form-check">
          <input
            id="role-client"
            class="form-check-input"
            type="checkbox"
            [checked]="roles.includes('Client')"
            (change)="onRoleToggle('Client', $event)" />
          <label for="role-client" class="form-check-label">Client</label>
        </div>
        <div class="form-check">
          <input
            id="role-admin"
            class="form-check-input"
            type="checkbox"
            [checked]="roles.includes('Admin')"
            (change)="onRoleToggle('Admin', $event)" />
          <label for="role-admin" class="form-check-label">Admin</label>
        </div>
      </div>

      <div class="form-group">
        <label for="profileImage">Profile image</label>
        <input
          id="profileImage"
          type="file"
          class="form-control"
          accept="image/*"
          (change)="onFileSelected($event)" />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" (click)="onCancel()" [disabled]="saving">
      Cancel
    </button>
    <button type="submit" class="btn btn-submit" [disabled]="saving">
      {{ saving ? 'Saving...' : 'Save changes' }}
    </button>
  </div>
</form>
