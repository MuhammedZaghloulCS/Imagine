<div class="pd-info">
  <div class="d-flex justify-content-between align-items-start mb-2">
    <div>
      <p class="pd-price mb-1">
        {{ finalPricePerItem | currency:'EGP':'code' }}
        <span class="per-item">per item</span>
      </p>
      <p
        class="pd-stock mb-0"
        [class.in-stock]="product.inStock"
        [class.out-of-stock]="!product.inStock"
      >
        {{ product.stockLabel }}
      </p>
    </div>

    <button
      type="button"
      class="pd-wishlist-btn"
      [class.active]="wishlistActive"
      (click)="onToggleWishlist()"
    >
      <i class="fas fa-heart"></i>
    </button>
  </div>

  <p class="pd-selection mb-1" *ngIf="selectedColorLabel">
    Color: <span class="value">{{ selectedColorLabel }}</span>
  </p>
  <p class="pd-selection mb-2" *ngIf="selectedCustomizationName">
    Style: <span class="value">{{ selectedCustomizationName }}</span>
  </p>

  <p class="pd-long-description mb-0">
    {{ product.longDescription }}
  </p>
</div>
