<section class="auth-page">
  <div class="auth-background">
    <div class="auth-orb orb-left"></div>
    <div class="auth-orb orb-right"></div>
    <div class="auth-grid"></div>
  </div>

  <div class="container position-relative">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="auth-card">
          <p class="auth-eyebrow">Welcome back</p>
          <h1 class="auth-title">Log in to Imagine</h1>
          <p class="auth-subtitle">
            Your personalized AI workspace is ready.
          </p>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <div class="mb-3">
              <label class="form-label text-light">Email or phone</label>
              <input
                type="text"
                name="identifier"
                class="form-control auth-input"
                [(ngModel)]="model.identifier"
                #identifierRef="ngModel"
                required
                placeholder="you@example.com or +1 555 123 4567"
              />
              <div
                class="field-error"
                *ngIf="identifierRef.invalid && (identifierRef.dirty || identifierRef.touched)"
              >
                <span *ngIf="identifierRef.errors?.['required']">
                  Please enter your email or phone number.
                </span>
              </div>
            </div>

            <div class="mb-2 position-relative">
              <label class="form-label text-light">Password</label>
              <input
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                class="form-control auth-input pe-5"
                [(ngModel)]="model.password"
                #passwordRef="ngModel"
                required
                minlength="8"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                aria-label="Toggle password visibility"
              >
                <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
              </button>
              <div
                class="field-error"
                *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)"
              >
                <span *ngIf="passwordRef.errors?.['required']">
                  Password is required.
                </span>
                <span *ngIf="passwordRef.errors?.['minlength']">
                  Password should be at least 8 characters long.
                </span>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <a href="#" class="auth-link">Forgot password?</a>
            </div>

            <button
              type="submit"
              class="btn btn-primary-custom w-100 mb-2"
              [disabled]="loginForm.invalid || submitting"
              [ngClass]="{ 'button-loading': submitting }"
            >
              <ng-container *ngIf="!submitting">Log in</ng-container>
              <ng-container *ngIf="submitting">
                <span class="button-spinner"></span>
                Signing you in...
              </ng-container>
            </button>
          </form>

          <p class="auth-footer text-center mb-0">
            Don&apos;t have an account?
            <a routerLink="/Register" class="auth-link">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
