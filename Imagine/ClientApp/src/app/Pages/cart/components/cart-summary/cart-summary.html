<div class="cart-summary-card">
  <h3 class="summary-title">Order summary</h3>

  <div class="summary-row">
    <span>Items ({{ itemCount }})</span>
    <span>{{ subtotal | currency:'EGP':'code' }}</span>
  </div>

  <div class="summary-row" ngbTooltip="Estimated tax based on your region">
    <span>Tax</span>
    <span>{{ tax | currency:'EGP':'code' }}</span>
  </div>

  <div class="summary-row" ngbTooltip="Flat shipping rate for standard delivery">
    <span>Shipping</span>
    <span *ngIf="shipping > 0">{{ shipping | currency:'EGP':'code' }}</span>
    <span *ngIf="shipping === 0">Free</span>
  </div>

  <div class="summary-divider"></div>

  <div class="summary-row summary-total">
    <span>Total</span>
    <span>{{ total | currency:'EGP':'code' }}</span>
  </div>

  <button class="btn btn-primary-custom w-100 mt-3" type="button" (click)="onCheckout()">
    Proceed to checkout
  </button>
</div>
