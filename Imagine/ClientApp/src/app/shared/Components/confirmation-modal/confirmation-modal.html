<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">{{ cancelText }}</button>
  <button type="button" class="btn" [ngClass]="confirmButtonClass" (click)="confirm()">{{ confirmText }}</button>
</div>
